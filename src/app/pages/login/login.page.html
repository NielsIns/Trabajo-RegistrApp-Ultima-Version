


<ion-content class="ion-content-1 ic-2" >
  <div style="width: 100%; height:100%; display: flex; align-items: center; align-content: center;">
    
      <ion-card class="white-shadow">
    
        <ion-card-header style="text-align: center;">
          <ion-card-subtitle><img alt="Logo RegistrApp"src="../../../assets/img/registrapp.png" ></ion-card-subtitle>
          <ion-card-title >Login</ion-card-title>
        </ion-card-header>
    
        <ion-card-content>
          <form [formGroup]="usuario" (ngSubmit)="login()">
            <ion-item>
              <ion-label position="stacked">Correo electrónico</ion-label>
              <ion-input type="text" placeholder="Ej: name@email.com" formControlName="correo"></ion-input>
              
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Contraseña</ion-label>
              <ion-input type="password" placeholder="Ej: algo123" formControlName="clave"></ion-input>
              
            </ion-item>
            <br>
    
            <ion-button type="submit" class="button-color" expand="full" [disabled]="!usuario.valid">Ingresar</ion-button>
          </form>
          <hr>
          <div style="display: flex;text-align: center; margin-top: 1%; margin-bottom: 1%; flex-direction: column;">
            <a class="a-a" routerLink='/registro' style="color: black;">¿Todavía no tienes cuenta?</a>
            <a class="a-a" routerLink='/reset-password' style="color: black; margin-top: 2%;">¿Olvidaste tu contraseña?</a>
          </div>
        </ion-card-content>
    
      </ion-card>
    
  </div>

  
</ion-content>
